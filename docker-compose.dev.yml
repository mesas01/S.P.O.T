services:
  spot-dev:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./blockotitos:/app
      - spot_node_modules:/app/node_modules
    command: sh -c "npm install --ignore-scripts && npx vite --host 0.0.0.0"
    environment:
      - PUBLIC_STELLAR_NETWORK=TESTNET
      - VITE_BACKEND_URL=http://localhost:4000
      - VITE_SPOT_CONTRACT_ID=CC3XATHZKTV7WGEBR337JAH3UTAMQTK7VPPSDSAKHA4KGVOCJPF6P3VF

volumes:
  spot_node_modules:
